spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ia}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/ia}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8081/realms/ia/protocol/openid-connect/certs}

keycloak:
  admin:
    base-url: ${KEYCLOAK_ADMIN_URL:http://localhost:8081}
    realm: ${KEYCLOAK_REALM:ia}
    target-realm: ${KEYCLOAK_TARGET_REALM:ia}
    admin-realm: ${KEYCLOAK_ADMIN_REALM:master}
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin123}
