server:
  port: 8082

spring:
  application:
    name: ia-backend
  mvc:
    problemdetails:
      enabled: true
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/ia}
    username: ${DB_USER:ia}
    password: ${DB_PASSWORD:ia}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    connect-retries: 10
    connect-retries-interval: 5s
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/ia}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/ia/protocol/openid-connect/certs}
keycloak:
  admin:
    base-url: ${KEYCLOAK_ADMIN_URL:http://keycloak:8080}
    realm: ${KEYCLOAK_REALM:ia}
    target-realm: ${KEYCLOAK_TARGET_REALM:ia}
    admin-realm: ${KEYCLOAK_ADMIN_REALM:master}
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin123}

tenant:
  seed-admin:
    enabled: ${TENANT_SEED_ADMIN_ENABLED:false}
    username-template: ${TENANT_SEED_ADMIN_USERNAME:admin-{tenantId}}
    email-template: ${TENANT_SEED_ADMIN_EMAIL:admin{tenantId}@local}
    password: ${TENANT_SEED_ADMIN_PASSWORD:admin123}

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
