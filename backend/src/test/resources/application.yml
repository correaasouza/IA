spring:
  datasource:
    url: jdbc:h2:mem:ia_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          # Prevent external calls during tests (decoder won't fetch unless decoding is exercised).
          jwk-set-uri: http://localhost:0/jwks
          issuer-uri: http://test-issuer

keycloak:
  admin:
    base-url: http://localhost:0
    realm: ia
    target-realm: ia
    admin-realm: master
    client-id: admin-cli
    username: admin
    password: admin123

logging:
  level:
    root: WARN
