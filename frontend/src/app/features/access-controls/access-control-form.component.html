<div class="page-form-shell grid gap-3">
  <header class="page-header-sticky flex flex-col items-start justify-between gap-3 md:flex-row md:items-end">
    <div>
      <h1 class="m-0 text-lg font-bold">{{ title }}</h1>
      <p class="mt-1 text-xs text-[var(--muted)]" *ngIf="currentKey">Chave: {{ currentKey }}</p>
      <p class="mt-1 text-xs text-[var(--muted-strong)]">Nome: {{ form.get('controlKey')?.value || currentKey || '-' }}</p>
    </div>
    <div class="flex flex-wrap gap-2">
      <button mat-stroked-button type="button" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>
      <button mat-stroked-button *ngIf="mode === 'view'" type="button" (click)="toEdit()">
        <mat-icon>edit</mat-icon>
        Alterar
      </button>
      <button mat-flat-button color="primary" *ngIf="mode !== 'view'" type="button" (click)="save()">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
      <button mat-button color="warn" *ngIf="mode !== 'new'" type="button" (click)="remove()">
        <mat-icon>delete</mat-icon>
        Excluir
      </button>
    </div>
  </header>

  <section class="rounded-xl border border-[var(--border)] bg-[var(--surface)] p-3 shadow-[var(--shadow-xs)]">
    <div class="mb-2.5 text-sm font-semibold">Dados da regra</div>

    <form [formGroup]="form" class="grid grid-cols-1 gap-2.5 md:grid-cols-2">
      <mat-form-field appearance="outline">
        <mat-label>Chave do controle</mat-label>
        <input matInput formControlName="controlKey" placeholder="menu.users" />
        <mat-error *ngIf="form.get('controlKey')?.hasError('required')">Informe a chave.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Papeis permitidos</mat-label>
        <mat-select formControlName="roles" multiple (selectionChange)="onRolesChange()">
          <mat-option *ngFor="let role of roleOptions" [value]="role" [disabled]="isMasterRole(role)">{{ role }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </section>
</div>
