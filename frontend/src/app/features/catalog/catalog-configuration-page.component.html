<div class="catalog-config-page grid gap-3">
  <div class="page-list-sticky grid gap-3">
    <header class="flex flex-col items-start justify-between gap-3 md:flex-row md:items-end">
      <div>
        <h1 class="m-0 text-lg font-bold">Catálogo</h1>
        <p class="mt-1 text-xs text-[var(--muted)]">Configuração de catálogo por locatário para produtos e serviços.</p>
      </div>
    </header>

    <section class="rounded-xl border border-[var(--border)] bg-[var(--surface)] p-3 shadow-[var(--shadow-xs)]">
      <div class="mb-2 text-sm font-semibold">Configuração</div>
      <div class="catalog-tab-row">
        <button
          mat-stroked-button
          type="button"
          class="catalog-tab-btn"
          [ngClass]="isActive('PRODUCTS') ? 'catalog-tab-active' : ''"
          (click)="setTab('PRODUCTS')">
          Produtos
        </button>
        <button
          mat-stroked-button
          type="button"
          class="catalog-tab-btn"
          [ngClass]="isActive('SERVICES') ? 'catalog-tab-active' : ''"
          (click)="setTab('SERVICES')">
          Serviços
        </button>
      </div>
    </section>
  </div>

  <app-catalog-configuration-form [type]="activeTab"></app-catalog-configuration-form>
</div>
