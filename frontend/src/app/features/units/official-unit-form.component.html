<div class="page-form-shell grid gap-3">
  <header class="page-header-sticky flex flex-col items-start justify-between gap-3 md:flex-row md:items-end">
    <div>
      <h1 class="m-0 text-lg font-bold">{{ title }}</h1>
      <p class="mt-1 text-xs text-[var(--muted)]">Ficha da unidade oficial</p>
      <p class="mt-1 text-xs text-[var(--muted-strong)]">Nome: {{ nomeAtual() }}</p>
    </div>
    <div class="flex flex-wrap gap-2">
      <button mat-stroked-button type="button" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>
      <button
        mat-stroked-button
        *ngIf="mode === 'view'"
        type="button"
        (click)="toEdit()"
        appAccessControl="units.official.update"
        [appAccessFallbackRoles]="['MASTER']">
        <mat-icon>edit</mat-icon>
        Alterar
      </button>
      <button
        mat-flat-button
        color="primary"
        *ngIf="mode !== 'view'"
        type="button"
        (click)="save()"
        [disabled]="saving"
        [appAccessControl]="mode === 'new' ? 'units.official.create' : 'units.official.update'"
        [appAccessFallbackRoles]="['MASTER']">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
      <button
        mat-button
        color="warn"
        *ngIf="mode !== 'new'"
        type="button"
        (click)="remove()"
        [disabled]="deleting"
        appAccessControl="units.official.delete"
        [appAccessFallbackRoles]="['MASTER']">
        <mat-icon>delete</mat-icon>
        Excluir
      </button>
    </div>
  </header>

  <section class="rounded-xl border border-[var(--border)] bg-[var(--surface)] p-3 shadow-[var(--shadow-xs)]">
    <form [formGroup]="form" class="grid grid-cols-1 gap-2.5 md:grid-cols-2">
      <mat-form-field appearance="outline">
        <mat-label>Codigo oficial</mat-label>
        <input matInput formControlName="codigoOficial" maxlength="20" />
        <mat-error *ngIf="form.get('codigoOficial')?.hasError('required')">Informe o codigo oficial.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Origem</mat-label>
        <mat-select formControlName="origem">
          <mat-option value="MANUAL">Manual</mat-option>
          <mat-option value="NFE_TABELA_UNIDADE_COMERCIAL">NF-e</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="md:col-span-2">
        <mat-label>Descricao</mat-label>
        <input matInput formControlName="descricao" maxlength="160" />
        <mat-error *ngIf="form.get('descricao')?.hasError('required')">Informe a descricao.</mat-error>
      </mat-form-field>

      <div class="flex items-center gap-3 py-1 md:col-span-2">
        <mat-slide-toggle formControlName="ativo">Ativa</mat-slide-toggle>
      </div>
    </form>

    <div class="mt-1 text-xs text-[var(--muted)]" *ngIf="mode !== 'new'">
      Codigo oficial nao pode ser alterado apos criacao.
    </div>

    <div class="mt-2 flex justify-end" *ngIf="loading">
      <app-inline-loader label="Carregando ficha"></app-inline-loader>
    </div>
    <div class="mt-2 flex justify-end" *ngIf="saving">
      <app-inline-loader label="Salvando ficha"></app-inline-loader>
    </div>
    <div class="mt-2 flex justify-end" *ngIf="deleting">
      <app-inline-loader label="Excluindo unidade"></app-inline-loader>
    </div>
  </section>
</div>
