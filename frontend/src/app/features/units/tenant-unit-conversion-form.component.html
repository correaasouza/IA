<div class="page-form-shell grid gap-3">
  <header class="page-header-sticky flex flex-col items-start justify-between gap-3 md:flex-row md:items-end">
    <div>
      <h1 class="m-0 text-lg font-bold">{{ title }}</h1>
      <p class="mt-1 text-xs text-[var(--muted)]">Ficha da conversao</p>
      <p class="mt-1 text-xs text-[var(--muted-strong)]">Nome: {{ nomeAtual() }}</p>
    </div>
    <div class="flex flex-wrap gap-2">
      <button mat-stroked-button type="button" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>
      <button
        mat-stroked-button
        *ngIf="mode === 'view'"
        type="button"
        (click)="toEdit()"
        appAccessControl="tenant.unit-conversions.update"
        [appAccessFallbackRoles]="['MASTER', 'ADMIN']">
        <mat-icon>edit</mat-icon>
        Alterar
      </button>
      <button
        mat-flat-button
        color="primary"
        *ngIf="mode !== 'view'"
        type="button"
        (click)="save()"
        [disabled]="saving"
        [appAccessControl]="mode === 'new' ? 'tenant.unit-conversions.create' : 'tenant.unit-conversions.update'"
        [appAccessFallbackRoles]="['MASTER', 'ADMIN']">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
      <button
        mat-button
        color="warn"
        *ngIf="mode !== 'new'"
        type="button"
        (click)="remove()"
        [disabled]="deleting"
        appAccessControl="tenant.unit-conversions.delete"
        [appAccessFallbackRoles]="['MASTER', 'ADMIN']">
        <mat-icon>delete</mat-icon>
        Excluir
      </button>
    </div>
  </header>

  <section class="rounded-xl border border-[var(--border)] bg-[var(--surface)] p-3 shadow-[var(--shadow-xs)]">
    <form [formGroup]="form" class="grid grid-cols-1 gap-2.5 md:grid-cols-2">
      <mat-form-field appearance="outline">
        <mat-label>Unidade origem</mat-label>
        <mat-select formControlName="unidadeOrigemId">
          <mat-option *ngFor="let option of unitOptions" [value]="option.id">
            {{ option.sigla }} - {{ option.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unidade destino</mat-label>
        <mat-select formControlName="unidadeDestinoId">
          <mat-option *ngFor="let option of unitOptions" [value]="option.id">
            {{ option.sigla }} - {{ option.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fator</mat-label>
        <input matInput type="number" min="0.000000000001" step="0.000000000001" formControlName="fator" />
        <mat-error *ngIf="form.get('fator')?.hasError('required')">Informe o fator.</mat-error>
        <mat-error *ngIf="form.get('fator')?.hasError('min')">Fator deve ser maior que zero.</mat-error>
      </mat-form-field>
    </form>

    <div class="mt-1 text-xs text-[var(--muted)]">
      Regra aplicada: quantidadeDestino = quantidadeOrigem * fator.
    </div>

    <div class="mt-2 flex justify-end" *ngIf="loading">
      <app-inline-loader label="Carregando ficha"></app-inline-loader>
    </div>
    <div class="mt-2 flex justify-end" *ngIf="saving">
      <app-inline-loader label="Salvando ficha"></app-inline-loader>
    </div>
    <div class="mt-2 flex justify-end" *ngIf="deleting">
      <app-inline-loader label="Excluindo conversao"></app-inline-loader>
    </div>
  </section>
</div>
