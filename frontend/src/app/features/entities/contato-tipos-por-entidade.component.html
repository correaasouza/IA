<div class="rounded-xl border border-[var(--border)] bg-[var(--surface)] p-3 shadow-[var(--shadow-xs)]">
  <div class="mb-2.5 flex items-center justify-between gap-2">
    <div class="text-sm font-semibold">Vínculos de contato</div>
    <div class="text-xs text-[var(--muted)]">Defina obrigatórios e principal único</div>
  </div>

  <div class="flex justify-end pb-2" *ngIf="loading">
    <app-inline-loader label="Carregando vínculos"></app-inline-loader>
  </div>

  <div class="grid gap-2 pb-2">
    <app-field-search
      [options]="searchOptions"
      label="Buscar vínculos"
      placeholder="Digite e selecione os campos"
      [defaultFields]="searchFields"
      (searchChange)="onSearchChange($event)">
    </app-field-search>
  </div>

  <div class="overflow-auto border-t border-[var(--border-light)]" *ngIf="filteredRows.length > 0">
    <table mat-table [dataSource]="filteredRows" class="w-full">
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">
          <mat-select [(ngModel)]="row.contatoTipoId" aria-label="Tipo de contato">
            <mat-option *ngFor="let t of tipos" [value]="t.id">{{ t.nome }}</mat-option>
          </mat-select>
        </td>
      </ng-container>
      <ng-container matColumnDef="obrigatorio">
        <th mat-header-cell *matHeaderCellDef>Obrigatório</th>
        <td mat-cell *matCellDef="let row"><mat-slide-toggle [(ngModel)]="row.obrigatorio" aria-label="Contato obrigatório"></mat-slide-toggle></td>
      </ng-container>
      <ng-container matColumnDef="principalUnico">
        <th mat-header-cell *matHeaderCellDef>Principal único</th>
        <td mat-cell *matCellDef="let row"><mat-slide-toggle [(ngModel)]="row.principalUnico" aria-label="Principal único"></mat-slide-toggle></td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row" class="flex flex-wrap items-center gap-1.5">
          <button mat-icon-button matTooltip="Salvar" (click)="save(row)" [disabled]="savingIds.has(row.id || 0)" aria-label="Salvar vínculo"><mat-icon>save</mat-icon></button>
          <span class="inline-flex items-center gap-1.5 rounded-full border border-[var(--border-light)] bg-[var(--surface-muted)] px-2 py-0.5 text-xs text-[var(--success-ink)]" *ngIf="savedIds.has(row.id || 0)"><mat-icon>check_circle</mat-icon>Salvo</span>
          <span class="inline-flex items-center gap-1.5 rounded-full border border-[var(--border-light)] bg-[var(--surface-muted)] px-2 py-0.5 text-xs text-[#b42318]" *ngIf="errorIds.has(row.id || 0)"><mat-icon>error</mat-icon>Erro</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>

  <div class="mt-2 flex justify-end">
    <button mat-stroked-button (click)="addRow()"><mat-icon>add</mat-icon>Adicionar</button>
  </div>

  <section class="flex items-center gap-3 pt-3 text-[var(--muted)]" *ngIf="filteredRows.length === 0" role="status" aria-live="polite">
    <mat-icon class="!h-7 !w-7 !text-[28px]">playlist_add</mat-icon>
    <div>
      <div class="font-semibold text-[var(--ink)]">Nenhum vínculo criado</div>
      <div class="text-xs">Adicione tipos de contato para esta entidade.</div>
    </div>
  </section>
</div>
