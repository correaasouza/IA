<div class="panel">
  <div class="panel-header">
    <div class="panel-title">Vínculos de contato</div>
    <div class="panel-meta">Defina obrigatórios e principal único</div>
  </div>

  <div class="panel-loader" *ngIf="loading">
    <app-inline-loader label="Carregando vínculos"></app-inline-loader>
  </div>

  <div class="filters-row">
    <app-field-search
      [options]="searchOptions"
      label="Buscar vínculos"
      placeholder="Digite e selecione os campos"
      [defaultFields]="searchFields"
      (searchChange)="onSearchChange($event)">
    </app-field-search>
  </div>

  <div class="table-wrap" *ngIf="filteredRows.length > 0">
    <table mat-table [dataSource]="filteredRows" class="table-dense">
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">
          <mat-select [(ngModel)]="row.contatoTipoId" aria-label="Tipo de contato">
            <mat-option *ngFor="let t of tipos" [value]="t.id">{{ t.nome }}</mat-option>
          </mat-select>
        </td>
      </ng-container>
      <ng-container matColumnDef="obrigatorio">
        <th mat-header-cell *matHeaderCellDef>Obrigatório</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle [(ngModel)]="row.obrigatorio" aria-label="Contato obrigatório"></mat-slide-toggle>
        </td>
      </ng-container>
      <ng-container matColumnDef="principalUnico">
        <th mat-header-cell *matHeaderCellDef>Principal único</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle [(ngModel)]="row.principalUnico" aria-label="Principal único"></mat-slide-toggle>
        </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row" class="actions">
          <button mat-icon-button matTooltip="Salvar" (click)="save(row)" [disabled]="savingIds.has(row.id || 0)" aria-label="Salvar vínculo">
            <mat-icon>save</mat-icon>
          </button>
          <span class="feedback ok" *ngIf="savedIds.has(row.id || 0)">
            <mat-icon>check_circle</mat-icon>
            Salvo
          </span>
          <span class="feedback error" *ngIf="errorIds.has(row.id || 0)">
            <mat-icon>error</mat-icon>
            Erro
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>

  <div class="actions-row">
    <button mat-stroked-button (click)="addRow()">
      <mat-icon>add</mat-icon>
      Adicionar
    </button>
  </div>

  <section class="empty-state" *ngIf="filteredRows.length === 0" role="status" aria-live="polite">
    <mat-icon>playlist_add</mat-icon>
    <div>
      <div class="empty-title">Nenhum vínculo criado</div>
      <div class="empty-subtitle">Adicione tipos de contato para esta entidade.</div>
    </div>
  </section>
</div>
