<div class="rounded-xl border border-[var(--border)] bg-[var(--surface)] p-3 shadow-[var(--shadow-xs)]">
  <div class="mb-2.5 flex items-center justify-between gap-2">
    <div class="text-sm font-semibold">Contatos</div>
    <div class="text-xs text-[var(--muted)]">Telefones, e-mails e canais adicionais</div>
  </div>

  <div class="flex justify-end pb-2" *ngIf="loading">
    <app-inline-loader label="Carregando contatos"></app-inline-loader>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()" class="mb-2.5 grid grid-cols-1 gap-2.5 md:grid-cols-2">
    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo" aria-label="Tipo de contato">
        <mat-option *ngFor="let t of tipos" [value]="t.codigo">{{ t.nome }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Valor</mat-label>
      <ng-container *ngIf="useCustomMask(); else maybePhone">
        <input matInput formControlName="valor" [appCustomMask]="currentMask()" aria-label="Valor do contato" aria-describedby="contato-err-email contato-err-tel contato-err-regex" />
      </ng-container>
      <ng-template #maybePhone>
        <ng-container *ngIf="usePhoneMask(); else plainInput">
          <input matInput formControlName="valor" appTelefoneMask aria-label="Valor do contato" aria-describedby="contato-err-email contato-err-tel contato-err-regex" />
        </ng-container>
      </ng-template>
      <ng-template #plainInput>
        <input matInput formControlName="valor" aria-label="Valor do contato" aria-describedby="contato-err-email contato-err-tel contato-err-regex" />
      </ng-template>
      <mat-error id="contato-err-email" *ngIf="form.get('valor')?.hasError('email')">E-mail inválido</mat-error>
      <mat-error id="contato-err-tel" *ngIf="form.get('valor')?.hasError('telefone')">Telefone inválido</mat-error>
      <mat-error id="contato-err-regex" *ngIf="form.get('valor')?.hasError('regex')">Valor inválido</mat-error>
    </mat-form-field>

    <div class="flex items-center gap-3 md:col-span-2">
      <mat-slide-toggle formControlName="principal">Principal</mat-slide-toggle>
    </div>

    <div class="flex flex-wrap items-center gap-2 md:col-span-2">
      <button mat-flat-button color="primary" type="submit" [disabled]="saving">
        <mat-icon>save</mat-icon>
        {{ editingId ? 'Atualizar' : 'Salvar' }}
      </button>
      <button mat-stroked-button type="button" *ngIf="editingId" (click)="cancelEdit()">
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
    </div>
  </form>

  <div class="grid gap-2 pb-2">
    <app-field-search
      [options]="searchOptions"
      label="Buscar contatos"
      placeholder="Digite e selecione os campos"
      [defaultFields]="searchFields"
      (searchChange)="onSearchChange($event)">
    </app-field-search>
  </div>

  <div class="overflow-auto border-t border-[var(--border-light)]" *ngIf="filteredContatos.length > 0">
    <table mat-table [dataSource]="filteredContatos" class="w-full">
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
      </ng-container>
      <ng-container matColumnDef="principal">
        <th mat-header-cell *matHeaderCellDef>Principal</th>
        <td mat-cell *matCellDef="let row">
          <span class="inline-flex items-center justify-center rounded-full px-2 py-0.5 text-xs font-semibold" [ngClass]="row.principal ? 'bg-[var(--success-bg)] text-[var(--success-ink)]' : 'bg-[#e6e8ec] text-[#4b5563]'">{{ row.principal ? 'Sim' : 'Não' }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row" class="flex flex-wrap gap-1.5">
          <button mat-icon-button matTooltip="Editar" (click)="edit(row)" [attr.aria-label]="'Editar contato ' + row.tipo"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" matTooltip="Remover" (click)="remove(row)" [attr.aria-label]="'Remover contato ' + row.tipo"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>

  <section class="flex items-center gap-3 pt-3 text-[var(--muted)]" *ngIf="filteredContatos.length === 0" role="status" aria-live="polite">
    <mat-icon class="!h-7 !w-7 !text-[28px]">mail</mat-icon>
    <div>
      <div class="font-semibold text-[var(--ink)]">Nenhum contato informado</div>
      <div class="text-xs">Adicione um contato para este registro.</div>
    </div>
  </section>
</div>
