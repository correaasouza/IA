<div class="panel">
  <div class="panel-header">
    <div class="panel-title">Contatos</div>
    <div class="panel-meta">Telefones, e-mails e canais adicionais</div>
  </div>

  <div class="panel-loader" *ngIf="loading">
    <app-inline-loader label="Carregando contatos"></app-inline-loader>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()" class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo" aria-label="Tipo de contato">
        <mat-option *ngFor="let t of tipos" [value]="t.codigo">{{ t.nome }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Valor</mat-label>
      <ng-container *ngIf="useCustomMask(); else maybePhone">
        <input matInput formControlName="valor" [appCustomMask]="currentMask()" aria-label="Valor do contato" aria-describedby="contato-err-email contato-err-tel contato-err-regex" />
      </ng-container>
      <ng-template #maybePhone>
        <ng-container *ngIf="usePhoneMask(); else plainInput">
          <input matInput formControlName="valor" appTelefoneMask aria-label="Valor do contato" aria-describedby="contato-err-email contato-err-tel contato-err-regex" />
        </ng-container>
      </ng-template>
      <ng-template #plainInput>
        <input matInput formControlName="valor" aria-label="Valor do contato" aria-describedby="contato-err-email contato-err-tel contato-err-regex" />
      </ng-template>
      <mat-error id="contato-err-email" *ngIf="form.get('valor')?.hasError('email')">E-mail inválido</mat-error>
      <mat-error id="contato-err-tel" *ngIf="form.get('valor')?.hasError('telefone')">Telefone inválido</mat-error>
      <mat-error id="contato-err-regex" *ngIf="form.get('valor')?.hasError('regex')">Valor inválido</mat-error>
    </mat-form-field>

    <div class="toggles">
      <mat-slide-toggle formControlName="principal">Principal</mat-slide-toggle>
    </div>

    <div class="actions">
      <button mat-flat-button color="primary" type="submit" [disabled]="saving">
        <mat-icon>save</mat-icon>
        {{ editingId ? 'Atualizar' : 'Salvar' }}
      </button>
      <button mat-stroked-button type="button" *ngIf="editingId" (click)="cancelEdit()">
        <mat-icon>close</mat-icon>
        Cancelar
      </button>
    </div>
  </form>

  <div class="filters-row">
    <app-field-search
      [options]="searchOptions"
      label="Buscar contatos"
      placeholder="Digite e selecione os campos"
      [defaultFields]="searchFields"
      (searchChange)="onSearchChange($event)">
    </app-field-search>
  </div>

  <div class="table-wrap" *ngIf="filteredContatos.length > 0">
    <table mat-table [dataSource]="filteredContatos" class="table-dense">
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
      </ng-container>
      <ng-container matColumnDef="principal">
        <th mat-header-cell *matHeaderCellDef>Principal</th>
        <td mat-cell *matCellDef="let row">
          <span class="status" [class.off]="!row.principal">{{ row.principal ? 'Sim' : 'Não' }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row" class="actions">
          <button mat-stroked-button (click)="edit(row)" [attr.aria-label]="'Editar contato ' + row.tipo">
            <mat-icon>edit</mat-icon>
            Editar
          </button>
          <button mat-button color="warn" (click)="remove(row)" [attr.aria-label]="'Remover contato ' + row.tipo">
            <mat-icon>delete</mat-icon>
            Remover
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>

  <section class="empty-state" *ngIf="filteredContatos.length === 0" role="status" aria-live="polite">
    <mat-icon>mail</mat-icon>
    <div>
      <div class="empty-title">Nenhum contato informado</div>
      <div class="empty-subtitle">Adicione um contato para este registro.</div>
    </div>
  </section>
</div>
