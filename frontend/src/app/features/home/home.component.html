<div class="grid min-h-[calc(100vh-52px)] place-items-center px-4 py-6">
  <div class="grid w-full max-w-[980px] grid-cols-[1.2fr_1fr] items-start gap-4 max-[900px]:grid-cols-1">
    <div class="flex items-center gap-3">
      <span class="grid h-14 w-14 place-items-center rounded-[14px] border border-[var(--border)] bg-[var(--surface)] shadow-[var(--shadow-xs)]">
        <img class="h-[42px] w-[42px] object-contain" src="assets/logo-zeta.png" alt="Zeta Informática" />
      </span>
      <div>
        <div class="text-xl font-bold">Selecione o locatário</div>
        <div class="text-[12.5px] text-[var(--muted)]">Acesso rápido e seguro aos seus dados.</div>
      </div>
    </div>

    <section class="grid gap-2.5 rounded-[14px] border border-[var(--border)] bg-[var(--surface)] p-4 shadow-[var(--shadow-sm)]">
      <div class="text-[13.5px] font-semibold">Seu acesso</div>
      <div class="text-xs text-[var(--muted)]">Escolha o locatário e continue.</div>

      <mat-form-field appearance="outline">
        <mat-label>Locatário</mat-label>
        <mat-select [(ngModel)]="tenantId" aria-label="Selecionar locatário">
          <mat-option *ngFor="let t of allowedTenants" [value]="t.id">
            {{ t.nome }} (ID {{ t.id }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="flex flex-wrap gap-2">
        <button mat-flat-button color="primary" (click)="saveTenant()" [disabled]="!tenantId" aria-label="Entrar no locatário selecionado">
          <mat-icon>login</mat-icon>
          Entrar
        </button>
        <button mat-stroked-button (click)="refreshTenants()" aria-label="Atualizar lista de locatários">
          <mat-icon>refresh</mat-icon>
          Atualizar lista
        </button>
      </div>

      <div class="inline-flex items-center gap-1.5 text-[11.5px] text-[var(--muted-strong)]" *ngIf="me?.username">
        <mat-icon>person</mat-icon>
        <span>Logado como {{ me.username }}</span>
      </div>
    </section>
  </div>
</div>
