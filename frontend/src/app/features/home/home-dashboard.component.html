<div class="grid gap-3">
  <header class="flex items-end justify-between gap-3 max-[900px]:flex-col max-[900px]:items-start">
    <div>
      <div class="text-lg font-bold">Bem-vindo</div>
      <div class="text-xs text-[var(--muted)]">Acesse rapidamente as funções do sistema.</div>
    </div>
    <button mat-stroked-button routerLink="/users">
      <mat-icon>arrow_forward</mat-icon>
      Ir para usuários
    </button>
  </header>

  <section class="rounded-xl border border-[var(--border)] bg-[var(--surface)] p-3 shadow-[var(--shadow-xs)]">
    <div class="mb-2.5 flex items-center justify-between">
      <div class="text-[13px] font-semibold">Atalhos</div>
      <div class="text-[11px] text-[var(--muted)]">Fixe atalhos no menu lateral</div>
    </div>

    <div class="grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-2" *ngIf="shortcuts.length > 0; else empty">
      <a
        class="grid grid-cols-[32px_1fr_24px] items-center gap-2 rounded-[10px] border border-[var(--border)] bg-[var(--surface-muted)] p-2.5 text-[var(--ink)] no-underline transition-transform duration-75 hover:translate-y-[-1px] hover:shadow-[var(--shadow-xs)]"
        *ngFor="let s of shortcuts"
        [routerLink]="s.route">
        <div class="grid h-7 w-7 place-items-center rounded-lg bg-[var(--brand-tint)] text-[var(--brand-ink)]"><mat-icon>{{ s.icon }}</mat-icon></div>
        <div class="text-[12.5px] font-semibold">{{ s.label }}</div>
        <mat-icon class="text-[var(--muted)]">chevron_right</mat-icon>
      </a>
    </div>

    <ng-template #empty>
      <div class="text-xs text-[var(--muted)]">
        Nenhum atalho configurado. Use a estrela no menu para adicionar.
      </div>
    </ng-template>
  </section>
</div>
