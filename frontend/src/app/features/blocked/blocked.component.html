<div class="blocked">
  <div class="card" role="alert" aria-live="assertive">
    <div class="icon-wrap" aria-hidden="true">
      <mat-icon>lock</mat-icon>
    </div>
    <div class="title">Acesso bloqueado</div>
    <div class="subtitle">Seu locatário está com acesso bloqueado por vencimento.</div>
    <div class="details">
      Entre em contato com o suporte para regularização.
    </div>
    <div class="actions">
      <button mat-stroked-button>
        <mat-icon>support_agent</mat-icon>
        Contatar suporte
      </button>
      <button mat-flat-button color="primary" routerLink="/">
        <mat-icon>home</mat-icon>
        Voltar
      </button>
    </div>
  </div>
</div>
