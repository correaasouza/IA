<div class="grid gap-3">
  <header class="page-header-sticky flex flex-col items-start justify-between gap-3 md:flex-row md:items-end">
    <div>
      <h1 class="m-0 text-lg font-bold">{{ title }}</h1>
      <p class="mt-1 text-xs text-[var(--muted)]" *ngIf="papel">ID {{ papel.id }}</p>
      <p class="mt-1 text-xs text-[var(--muted-strong)]">Nome: {{ form.get('nome')?.value || papel?.nome || '-' }}</p>
    </div>
    <div class="flex flex-wrap gap-2">
      <button mat-stroked-button type="button" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>
      <button mat-stroked-button *ngIf="mode === 'view'" type="button" (click)="toEdit()">
        <mat-icon>edit</mat-icon>
        Alterar
      </button>
      <button mat-flat-button color="primary" *ngIf="mode !== 'view'" type="button" (click)="save()" [disabled]="saving">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
      <button mat-stroked-button *ngIf="papel && mode !== 'new'" type="button" (click)="toggleStatus()" [disabled]="toggling">
        <mat-icon>{{ papel?.ativo ? 'pause_circle' : 'play_circle' }}</mat-icon>
        {{ papel?.ativo ? 'Desativar' : 'Ativar' }}
      </button>
      <button mat-button color="warn" *ngIf="papel && mode !== 'new'" type="button" (click)="remove()" [disabled]="deleting">
        <mat-icon>delete</mat-icon>
        Excluir
      </button>
    </div>
  </header>

  <section class="rounded-xl border border-[var(--border)] bg-[var(--surface)] p-3 shadow-[var(--shadow-xs)]">
    <div class="mb-2.5 flex items-center justify-between gap-2">
      <div class="text-sm font-semibold">Dados do papel</div>
      <div class="inline-flex items-center gap-1.5 text-xs text-[var(--muted)]" *ngIf="papel && mode !== 'new'">
        Status
        <span class="inline-flex items-center justify-center rounded-full px-2 py-0.5 text-xs font-semibold"
          [ngClass]="papel.ativo ? 'bg-[var(--success-bg)] text-[var(--success-ink)]' : 'bg-[var(--warning-bg)] text-[var(--warning-ink)]'">
          {{ papel.ativo ? 'Ativo' : 'Inativo' }}
        </span>
      </div>
    </div>

    <form [formGroup]="form" class="grid grid-cols-1 gap-2.5 md:grid-cols-2">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" aria-describedby="papel-nome-err" />
        <mat-error id="papel-nome-err" *ngIf="form.get('nome')?.hasError('required')">Informe o nome.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" />
      </mat-form-field>

      <div class="col-span-full flex justify-end" *ngIf="loading" role="status" aria-live="polite">
        <app-inline-loader label="Carregando dados"></app-inline-loader>
      </div>
      <div class="col-span-full flex justify-end" *ngIf="saving" role="status" aria-live="polite">
        <app-inline-loader label="Salvando"></app-inline-loader>
      </div>
      <div class="col-span-full flex justify-end" *ngIf="deleting" role="status" aria-live="polite">
        <app-inline-loader label="Excluindo"></app-inline-loader>
      </div>
      <div class="col-span-full flex justify-end" *ngIf="toggling" role="status" aria-live="polite">
        <app-inline-loader label="Atualizando status"></app-inline-loader>
      </div>
    </form>
  </section>
</div>
