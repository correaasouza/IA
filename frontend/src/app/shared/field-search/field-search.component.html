<div class="field-search-wrap">
  <div class="field-search-shell">
    <input
      class="field-search-input"
      [formControl]="termControl"
      [placeholder]="placeholder"
      [attr.aria-label]="label" />

    <div class="field-search-divider"></div>

    <div class="field-search-scope">
      <mat-select [formControl]="fieldScopeControl" aria-label="Campo da busca">
        <mat-option value="all">pesquisa completa</mat-option>
        <mat-option *ngFor="let opt of options" [value]="opt.key">{{ opt.label }}</mat-option>
      </mat-select>
    </div>

    <button class="field-search-icon-btn" type="button" (click)="apply()" aria-label="Aplicar busca">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="field-search-actions" *ngIf="showActions">
    <button mat-stroked-button type="button" (click)="clear()" aria-label="Limpar busca">
      <mat-icon>close</mat-icon>
      Limpar
    </button>
    <button mat-flat-button color="primary" type="button" (click)="apply()" aria-label="Aplicar busca">
      <mat-icon>search</mat-icon>
      {{ actionLabel }}
    </button>
  </div>
</div>
