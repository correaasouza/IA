<div
  class="grid grid-cols-[36px_1fr] items-center gap-2.5 px-4 pb-1.5 pt-3.5"
  role="dialog"
  aria-labelledby="confirm-title"
  aria-describedby="confirm-message">
  <div class="grid h-8 w-8 place-items-center rounded-lg bg-[#fef3c7] text-[#b45309]">
    <mat-icon>warning</mat-icon>
  </div>
  <div>
    <div class="text-sm font-semibold" id="confirm-title">{{ data?.title || 'Confirmar' }}</div>
    <div class="text-xs text-[var(--muted)]" id="confirm-message">{{ data?.message || 'Tem certeza?' }}</div>
  </div>
</div>
<div class="flex justify-end gap-2 px-4 pb-3.5 pt-2">
  <button mat-stroked-button (click)="close(false)" aria-label="Cancelar ação">{{ data?.cancelText || 'Cancelar' }}</button>
  <button
    mat-flat-button
    [color]="data?.confirmColor || 'warn'"
    (click)="close(true)"
    [attr.aria-label]="data?.confirmAriaLabel || 'Confirmar ação'">
    {{ data?.confirmText || 'Excluir' }}
  </button>
</div>
