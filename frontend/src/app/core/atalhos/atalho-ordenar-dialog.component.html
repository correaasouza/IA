<div class="px-4 pb-1.5 pt-3">
  <div class="text-sm font-semibold">Ordenar atalhos</div>
  <div class="text-xs text-[var(--muted)]">Arraste para reorganizar a ordem exibida no topo.</div>
</div>
<div
  class="grid max-h-[50vh] gap-1.5 overflow-auto border-y border-[var(--border)] bg-[#f7f9fc] px-4 pb-3 pt-2"
  cdkDropList
  (cdkDropListDropped)="drop($event)"
  aria-label="Lista de atalhos">
  <div
    class="flex cursor-move items-center gap-2 rounded-lg border border-[var(--border)] bg-[var(--surface)] px-2.5 py-2 shadow-[0_1px_0_rgba(0,0,0,0.03)]"
    *ngFor="let i of items"
    cdkDrag>
    <span class="text-sm text-[var(--muted)]" aria-hidden="true">::</span>
    <span class="text-[12.5px]">{{ i.label }}</span>
  </div>
</div>
<div class="flex justify-end gap-2 px-4 pb-3.5 pt-2.5">
  <button mat-stroked-button (click)="cancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="save()">Salvar</button>
</div>
